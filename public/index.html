      .gear {

      }
      .gear:nth-child(2) {
        animation-duration: 3s;
        animation-direction: reverse;
      }
      .gear:nth-child(3) {
        animation-duration: 5s;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
